<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <input type="button" 
        value='인라인 이벤트 모델' 
        onclick="btn_onclick" 
        onmouseover="btn_onmouseover(this)"
        onmouseout="btn_onmouseout(window.event, '123', 'abc')" onmouseup="btn_onmouseup(this, '123', 'abc')">
    <hr />

</body>

</html>
<script>
    function btn_onclick(event) {
        console.log("btn click ");
    }
    function btn_onmouseover(event) {
        console.log("btn mouseover ", event);
    }
    function btn_onmouseout(event, val1, val2) {
        console.log("btn mouseout ", event, val1, val2);
    }
    function btn_onmouseup(event, val1, val2) {
        console.log("btn mouseup ", event, val1, val2);
    }
</script>
