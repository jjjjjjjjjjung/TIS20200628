<body>
    <xmp>
        Javascritp for 대해서 학습한다.

        Object Arrary를 바인딩하는 방법 학습.
        Object Arrary 예시)
        var objarray = [
        { text: 'One', value: 'A' },
        { text: 'Two', value: 'B' },
        { text: 'Three', value: 'C' }
        ];

    </xmp>
</body>

<script>

    var options = [
        { text: 'One', value: 'A' },
        { text: 'Two', value: 'B' },
        { text: 'Three', value: 'C' }
    ];

    for (index in options) {
        debugger;
        var option = options[index];
        console.log("text:>> " + option.text, "value:>>" + option.value);

        console.log("text:>> " + option["text"], "value:>>" + option["value"]);
    }

    for (option of options) {
        debugger;

        console.log("text:>> " + option.text, "value:>>" + option.value);
        console.log("text:>> " + option["text"], "value:>>" + option["value"]);
    }

    // map 함수를 사용하여 프로퍼티 추가
    var newopt = options.map(function (el, index) {
        var obj = el;
        obj["no"] = index;
        return obj;
    });
    console.log(newopt);  // [  { text:"", value:"", no:"" },  { text:"", value:"", no:"" },  { text:"", value:"", no:"" } ]

</script>
