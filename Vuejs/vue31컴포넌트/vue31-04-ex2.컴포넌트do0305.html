<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Local and Global Components</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">

</head>
<body>
    <xmp>
        Vue 컴포넌트 만드는 방법을 배운다.

        2개의 전역 컴포넌트를 만든다.
        - my-global-component 
        - my-local-component

        my-global-component의 template: <div> g 콤포넌트</div> 
        my-local-component의 template: <div> l 콤포넌트</div>

        [참조]page 57
    </xmp>
    <hr>
    <h2>컴포넌트 만들기 실습</h2>
    <hr>
    <div id="app">
        <h3>인스턴스 영역</h3>
        <br>
        <my-global-component></my-global-component>
        <br>
        <my-local-component></my-local-component>
    </div>

</body>
</html>

<!-- vue 스크립트 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js">/* vue 플러그인 임포트 */</script>
<script>
    /* 전역 컴포넌트 만들기*/
    Vue.component("my-global-component", {
        /* np dt mc^2 w */
        name: "",
        props: [],
        data : function(){
            return {}
        },
        template : `
            <div> 
                g 콤포넌트
            </div>
        `
    });
    Vue.component("my-local-component", {
        /* np dt mc^2 w */
        name: "my-local-component",
        props: [],
        data : function(){
            return {}
        },
        template : `
            <div> 
                l 콤포넌트
            </div>
        `
    });
    
    /* 인스턴스 만들기 */
    new Vue({
        /* e dt mc^2 w */
        el : "#app",
        data : {},
    });

</script>
