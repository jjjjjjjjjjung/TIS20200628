<body>
    <pre>

        Babel 에 대해서 학습한다.

        Babel 이란 JS 컴파일러(=변역기)다.
            ES6 를 ES5 로 바꾸어 주는
        
        
        온라인 babel 컴파일러
        https://babeljs.io/repl/

    </pre>
    <div id="output">

    </div>

</body>

<!-- Your custom script here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"> /* JSX를 자바스크립트로 변환 */</script>

<script type="text/javascript">
    // ES5
</script>
<script type="text/babel">
    /* babel: es6 ==> es5 번역하는 자바스크립트 컴파일러 */
	
    // 변수선언: let, const                 var 
    //           블락 스코핑                함수 스코팅
    // 함수선언: function(){}, ()=>{ }     function(){}
	
    /* ES5 작성시
        var getMessage = function(){
            return "Hello, world!!!";
        }
    */
    const getMessage = () => {
        return "Hello, es6!!!!!"
    }
    document.getElementById("output").innerText = getMessage();

</script>
