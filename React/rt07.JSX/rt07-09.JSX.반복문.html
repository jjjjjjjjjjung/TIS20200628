        참고: https://flaviocopes.com/react-how-to-loop/

    <div id="wrap1"></div>
    <div id="wrap2"></div>
    <div id="wrap3"></div>

<!-- react 플러그인 include   -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"> /* import { React} from 'react'; */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js">/* import { ReactDOM } from 'react-dom'; */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* JSX를 자바스크립트로 변환 */</script>
<script type="text/babel">
/*

    단계1: 스크립트 플러그인 추가하기
    단계2. React 객체 import 선언. 플러그인 방식에서는 필요 없음.
        import React from 'react';
        import React, {Component} from 'react';
        import ReactDOM from 'react-dom';
    단계3. React 객체 import 여부 확인
        console.log(React);
        console.log(ReactDOM);
    단계4. React.Component 만들기
    단계5. ReactDOM.render() 에 컴포넌트 주입
*/
    //단계3. React 객체 import 여부 확인
    console.log(React);
    console.log(ReactDOM);

    const elements = ["one", "two", "three"];

    //단계4. React.Component 만들기
    // Component 3개 만들기 Loop1,Loop2,Loop3.    
    class Loop1 extends React.Component {
        render() {
            const items = this.props.items;
            // for ~ in 사용 예제
            let arrs = [];
            for( let index in items) {
                arrs.push( <li key={index}>{ items[index] }</li>  );
            }
            return (
                <div>
                    { arrs }
                </div>
            );
        }
    }    
    class Loop2 extends React.Component {
        render() {
            const items = this.props.items;
            // for ~ of  사용 예제
            let arrs = [];

            // let [x, y]= [1,2];
            // elements.entries() 는 [key, value] 값을 리턴한다. 
            for( let [key, val] of items.entries() ) {
                arrs.push( <li key={key}>  { val } </li> );
            }
            return (
                <div>
                    {arrs}
                </div>
            );
        }
    }    
    class Loop3 extends React.Component {
        render() {
            const items = this.props.items;
            return (
                <div>
                    { items.map( function(value,key){ return ( <li key={key}> {value} </li> ) } ) }
                </div>
            );
        }
    }
    
    //단계5. ReactDOM.render() 에 컴포넌트 주입
    ReactDOM.render(<Loop1 items={elements}></Loop1>, document.getElementById("wrap1"));
    ReactDOM.render(<Loop2 items={elements}></Loop2>, document.getElementById("wrap2"));
    ReactDOM.render(<Loop3 items={elements}></Loop3>, document.getElementById("wrap3"));

</script>
