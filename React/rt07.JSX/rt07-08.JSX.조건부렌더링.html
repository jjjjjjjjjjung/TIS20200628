<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>조건부 렌더링</title>

    <link rel="stylesheet" href="../css/reset.css"/>
</head>

<body>
    <xmp>
        조건부 렌더링

        참고: https://reactjs.org/docs/conditional-rendering.html
    </xmp>
    <hr>

    <div id="app"></div>
</body>

</html>
<!-- react 플러그인 include   -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"> /* import { React} from 'react'; */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js">/* import { ReactDOM } from 'react-dom'; */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* JSX를 자바스크립트로 변환 */</script>
<script type="text/babel">
/*

    단계1: 스크립트 플러그인 추가하기
    단계2. React 객체 import 선언. 플러그인 방식에서는 필요 없음.
        import React from 'react';
        import React, {Component} from 'react';
        import ReactDOM from 'react-dom';
    단계3. React 객체 import 여부 확인
        console.log(React);
        console.log(ReactDOM);
    단계4. React.Component 만들기
    단계5. ReactDOM.render() 에 컴포넌트 주입
*/
    //단계3. React 객체 import 여부 확인
    console.log(React);
    console.log(ReactDOM);

    //단계4. React.Component 만들기
    // 컴포넌트 종류.
    // 1. 클래스형 컴포넌트
    // 2. 함수형 컴포넌트
    // 3. 고차함수형(하이오더) 컴포넌트 --> 클래스의 상속 구현하기 위해서.

    // 4-1. 함수형 컴포넌트 
    function UserGreeting(props) {
        /* 넘겨받은 isLogin을 포함하여 출력하시오 */
        return <h1>Welcome back!. {props.isLogin + ""} </h1>;
    }
    
    function GuestGreeting(props) {
        /* 넘겨받은 isLogin을 포함하여 출력하시오 */
        return <h1>Please sign up. {props.isLogin  + ""} </h1>;
    }
    // 4-2. 클래스형 컴포넌트 
    class Greeting extends React.Component {
        render() {

            //isLogin 의 값에 따라 리턴하는 컴포넌트 분기한다.
            //isLogin 은 부모로 부터 받는 값이다.
            const isLogin  = this.props.isLogin;

            // 코드 추가. 부모로부터 받은 props 를 자식 컴포넌트에 넘기시오. 
            if( isLogin ) {
                // UserGreeting 출력 : <h1>Welcome back!</h1>
                return (
                    <UserGreeting {...this.props}></UserGreeting>
                );
            }
            else {
                // GuestGreeting 출력 : <h1>Please sign up.</h1>
                return (
                    <GuestGreeting {...this.props}></GuestGreeting>
                );
            }
        }
    }
    //단계5. ReactDOM.render() 에 컴포넌트 주입
    // Greeting 컴포넌트의 인자로 isLogin 을 넘긴다. 
    // isLogin 값으로는 true 를 넘기도록 설정하시오. 
    ReactDOM.render( <Greeting isLogin={true}></Greeting>, document.getElementById("app"));

</script>
